---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
{% for tag in post.tags %}
    {{ tag }}
{% endfor %}
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y at %R" }}
    {% for tag in post.tags %}
    {{ tag }}
{% endfor %}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
