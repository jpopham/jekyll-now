---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>
<ul class="list">{% for tag in post.tags %}
    <li><a class="btn normal dark" href="{{ site.url }}/tags/#{{ tag }}">{{ tag }}</a></li>{% endfor %}
</ul>
  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y at %R" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
